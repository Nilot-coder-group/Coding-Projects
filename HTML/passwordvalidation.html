<html>

<head>
    <title>"Password Validation"</title>
</head>

<body>
    <script>
        function myfun() {
            var a = document.getElementById("password").value
            var b = document.getElementById("passwd").value
            if (a == " ") {
                document.getElementById('messages').innerHTML = "**Please Fill Password";
                return false;
            }
            if (a.length < 5) {
                document.getElementById('messages').innerHTML = "**password length must be greater than 5";
                return false;
            }
            if (a.length > 5) {
                document.getElementById('messages').innerHTML = "**password length must be less than 15";
                return false;
            }
            if (a != b) {
                document.getElementById('messages').innerHTML = "**passwords do not match";
                return false;
            }

    </script>
    <form onsubmit="return myfun()">
        Password<input type="password" id="password" value=" "><span id='messages'></span><br> 
        Confirm Password<input type="password" id="passwd" value=" "><span id='messages'></span><br>
        <input type="submit" value="ok"></form>
</body>
